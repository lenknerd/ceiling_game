<!-- View wrapper -->
<div>

<!-- Take out?... -->
<br/>

<!-- The full score table -->
<table class="table">
  <thead>
    <tr>
{% for score in scores_by_player %}
      <th scope="col">Player {{loop.index}} ({{score}})</th>
{% endfor %}
    </tr>
  </thead>
  <tbody>
{% for trow in table %}
    <tr>
{% for tcell in trow %}
      <td>{{tcell|safe}}</td>
{% endfor %}
    </tr>
{% endfor %}
  </tbody>
</table>

<!-- Close view wrapper -->
</div>
